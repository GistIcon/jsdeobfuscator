translator=Wladimir Palant
description.short=Šis įskiepis rodo koks JavaScript kodas veikia tinklalapyje, net jei jis yra neišskleistas. Tiesiog atidarykite „JavaScript Deobfuscator” per kūrėjo meniu ir stebėkite rengiamus/vykdomus scenarijus.
name=JavaScript išskleidėjas
description.long=Kai kurios svetainės naudoja įvairius triukus, kurie neleidžia matyti JavaScript kodo, kuris ten veikia, dažnai kodas yra atsiunčiamas iš serverio neišskleistoje formoje. O gal JavaScript kodas yra tiesiog per didelis, kad jį būtų galima peržiūrėti naršyklėje. Be to, JavaScript varikliui reikia žinoti, kokį kodą paleisti ir kur „JavaScript Deobfuscator” gauna savo informaciją: jis tiesiog rodo scenarijus, kuriuos JavaScript variklis rengia arba vykdo. Tai labai naudinga priemonė dirbant su internetiniais puslapiais, kurie nenaudoja suskleidimo.  <b>Šaltinio kodas / prisidėti prie kūrimo</b>  Įskiepio šaltinio kodą galite atsisiųsti interneto svetainėje https://github.com/palant/jsdeobfuscator.
description=Rodo koks JavaScript kodas veikia tinklalapyje, net jei jis yra neišskleistas. Tiesiog atidarykite „JavaScript Deobfuscator” per kūrėjo meniu ir stebėkite rengiamus/vykdomus scenarijus.
