description.short=本附加组件为您显示网页上运行了哪些 JavaScript，即使它是经过代码混淆并动态生成的。只需从“Web 开发者”菜单打开 JavaScript 反混淆器 即可监视被编译/执行的脚本。
name=JavaScript Deobfuscator
description.long=某些网站会使用各种伎俩阻止你看到在它那里运行的 JavaScript 代码，从服务器下载的这些代码往往是经过混淆甚至动态生成的。或者也可能这些 JavaScript 代码段实在是太多而难以浏览。然而 JavaScript 引擎当然仍然知道它需要运行哪些代码，因此这个 JavaScript 反混淆器 就是让你从那里获取信息：它显示了 JavaScript 引擎编译和执行的脚本内容。这使得它成为了一个实用的工具，即使是用于未经过混淆的网页。\n\n<b>源代码 / 进行贡献</b>\n\n本扩展的源代码放在 https://github.com/palant/jsdeobfuscator。
description=为您显示网页上运行了哪些 JavaScript，即使它是经过代码混淆并动态生成的。只需从“Web 开发者”菜单打开 JavaScript 反混淆器 即可监视被编译/执行的脚本。
