translator=Wladimir Palant
description.short=Ta dodatek vam pokaže katera JavaScript koda teče na spletni strani, tudi če je nejasna ter generirana na letu. Preprosto odprite Javascript Deobfuscator iz menija Spletni Razvijalec ter glejte skripte ki so v postopku kompilacije/izvajanja.
name=JavaScript Deobfuscator
description.long=Nekatere spletne strani uporabljajo različne trike, da vam preprečijo ogled JavaScript kode, ki tam teče, pogosto je koda prenesena iz strežnika v nejasni obliki ali je celo generirana "na letu". Ali pa je mogoče JavaScript kodna baza prevelika da bi lahko preprosto brskali po njej. Še JavaScript pogon mora vedeti katero kodo mora zagnati in to je tam iz kjer JavaScript Deobfuscator pridobi informacije: preprosto prikaže skripte ki ji JavaScript pogon kompilira ter izvede. To naredi to orodje uporabno tudi ko delate s spletnimi stranmi ki ne uporabljajo nejasnosti.\n\n<b>Izvorna koda / Prispeva</b>\n\nIzvorna koda razširitve je na voljo pod https://github.com/palant/jsdeobfuscator.
description=Vam prikaže katera JavaScript koda teče na spletni strani, tudi če je nejasna ter ustvarjena na letenju. Preprosto odprite JavaScript Deobfuscator iz menija Spletnega razvijalca ter glejte skripte ki bodo kompilirane/izvajane.
