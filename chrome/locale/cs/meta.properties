translator=Petr Kraus
description.short=Tento doplněk Vám Zobrazí jaký JavaScriptový kód běží na webové stránce, a to i když je obfuskovaný či generovaný za běhu. Jednoduše z nabídky Vývojář otevřete JavaScript Deobfuscator a sledujte jak jsou skripty kompilovány/spouštěny.
name=JavaScript Deobfuscator
description.long=Některé webové stránky používají různé fígle, aby Vám zabránili si prohlédnout JavaScriptový kód, který na nich běží. Kód je často stažený ze serveru v obfuskované podobě nebo dokonce vygenerovaný za běhu. Nebo je možná sada JavaScriptových kódu na snadné prohlížení prostě příliš rozsáhlá. Přesto ale stále JavaScriptový engine potřebuje vědět, který kód má spustit a v tom tkví, jak JavaScript Deobfuscator získává potřebné informace: jednoduše zobrazí ty skripty, které JavaScriptový engine zkompiluje a spustí. To z něj činí užitečný nástroj, a to i v případě použití s webovými stránkami, které neboužívají obfuskování.\n\n<b>Zdrojový kód / Zapojit se</b>\n\nZdrojový kód doplňku je dostupný na https://github.com/palant/jsdeobfuscator.
