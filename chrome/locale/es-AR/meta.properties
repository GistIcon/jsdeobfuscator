translator=KNTRO
description.short=Este complemento te muestra qué código de JavaScript se ejecuta en una página web, incluso si está ofuscado y generado en tiempo real. Simplemente abrí JavaScript Deobfuscator desde el menú "Desarrollador web" y mirá cómo se compilan/ejecutan los scripts.
name=JavaScript Deobfuscator
description.long=Algunos sitios web usan varios trucos para prevenirte de ver el código de JavaScript que se ejecuta allí. A menudo el código es descargado desde el servidor de modo ofuscado , o incluso generado en tiempo real. O puede ser que el código base de JavaScript sea demasiado grande para explorarlo fácilmente. Aún así el motor JavaScript todavía necesita saber qué código se ejecuta y es acá en dónde JavaScript Deobfuscator obtiene su información: simplemente muestra los scripts que el motor JavaScript compila y ejecuta. Esto lo convierte en una herramienta útil, incluso al trabajar con páginas web que no usan ofuscación.\n\n<b>Código fuente / Contribución</b>\n\nEl código fuente de la extensión está disponible en https://github.com/palant/jsdeobfuscator.
description=Te muestra qué código de JavaScript se ejecuta en una página web, incluso si está ofuscado y generado en tiempo real. Simplemente abrí JavaScript Deobfuscator desde el menú "Desarrollador web" y mirá cómo se compilan/ejecutan los scripts.
