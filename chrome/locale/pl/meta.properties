translator=Leszek(teo)Życzkowski
description.short=Ten dodatek pokazuje, co kod JavaScript uruchamia na stronie internetowej, nawet jeśli jest to utajnione i generowane w locie. W menu Dla twórców witryn otwórz JavaScript Deobfuscator i oglądaj kompilowane/wykonywane skrypty.
name=JavaScript Deobfuscator
description.long=Niektóre witryny internetowe stosują różne sztuczki, aby uniemożliwić obejrzenie działającego na nich kodu JavaScript. Często kod jest pobierany z serwera w postaci zaszyfrowanej, a nawet generowany w locie. Czasami baza kodu jest tak duża, że trudno go przeglądać. Ponadto silnik JavaScript musi jeszcze wiedzieć, który kod uruchamiać i to są miejsca, z których JavaScript Deobfuscator pobiera informacje – po prostu wyświetla skrypty kompilowane i wykonywane przez silnik JavaScriptu. Takie działanie czyni go użytecznym narzędziem, nawet podczas pracy ze stronami internetowymi, które nie utajniają kodu.\n\n<b>Kod źródłowy / Współpraca</b>\n\nKod źródłowy dodatku dostępny jest na stronie: https://github.com/palant/jsdeobfuscator.
description=Pokazuje, co kod JavaScript uruchamia na stronie internetowej, nawet jeśli jest to utajnione i generowane w locie. W menu Dla twórców witryn otwórz JavaScript Deobfuscator i oglądaj kompilowane/wykonywane skrypty.
