translator=Wladimir Palant
description.short=Mostra que o código JavaScript é executado em uma página da web, mesmo se ele é ofuscado e gerado na mosca. Simplesmente abra JavaScript Deobfuscator no menu Desenvolvedor Web e assistir os scripts sendo compilado/executados.
name=JavaScript Deobfuscator
description.long=Alguns sites usam vários truques para evitar que você ver o código JavaScript que é executado lá, muitas vezes o código é baixado do servidor na forma ofuscado ou mesmo gerado na mosca. Ou talvez o JavaScript codebase é simplesmente muito grande para pesquisá-lo facilmente. No entanto, o motor de JavaScript ainda precisa saber qual código a ser executado e é onde JavaScript Deobfuscator obtém suas informações de: ele simplesmente exibe os scripts que o motor de JavaScript compila e executa. Isso o torna uma ferramenta útil mesmo quando trabalhando com páginas da web que não usam o obscurecimento.  <b>Código-fonte / contribuindo</b>  O código-fonte extensão está disponível em https://github.com/palant/jsdeobfuscator.
description=Mostra que o código JavaScript é executado em uma página da web, mesmo se ele é ofuscado e gerado na mosca. Simplesmente abra JavaScript Deobfuscator no menu Desenvolvedor Web e assistir os scripts sendo compilado/executados.
