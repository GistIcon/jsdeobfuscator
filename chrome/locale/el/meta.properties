translator=Γιώργος Μαλαμάς
description.short=Σας δείχνει τι κώδικας JavaScript εκτελείται σε μια ιστοσελίδα, ακόμα κι αν είναι συγκεκαλυμμένος και δυναμικός. Απλά ανοίξτε τον Αποσυσκοτιστή JavaScript από το μενού «Προγραμματιστής ιστού» και δείτε τα σενάρια καθώς μεταγλωττίζονται/εκτελούνται.
name=Αποσυσκοτιστής JavaScript
description.long=Κάποιες ιστοσελίδες χρησιμοποιούν διάφορα τεχνάσματα για να σας εμποδίσουν να δείτε τον κώδικα JavaScript που εκτελείται εκεί, συχνά ο κώδικας λαμβάνεται από τον εξυπηρετητή σε συγκεκαλυμμένη μορφή ή και ακόμα δημιουργείται δυναμικά. Επίσης, ίσως η βάση του κώδικα JavaScript είναι απλά πολύ μεγάλη για να περιηγηθείτε σε αυτόν εύκολα. Ωστόσο, η μηχανή JavaScript πρέπει να γνωρίζει τι κώδικα να εκτελέσει και από αυτήν παίρνει τις πληροφορίες του ο Αποσυσκοτιστής JavaScript: απλά εμφανίζει τα σενάρια που η μηχανή JavaScript μεταγλωττίζει και εκτελεί. Αυτό τον καθιστά ένα χρήσιμο εργαλείο, ακόμα και κατά την εργασία με ιστοσελίδες που δεν χρησιμοποιούν συγκάλυψη κώδικα.\n\n<b>Πηγαίος κώδικας / Συνεισφορά</b>\n\nΟ πηγαίος κώδικας της επέκτασης είναι διαθέσιμος στην τοποθεσία https://github.com/palant/jsdeobfuscator.
description=Σας δείχνει τι κώδικας JavaScript εκτελείται σε μια ιστοσελίδα, ακόμα κι αν είναι συγκεκαλυμμένος και δημιουργείται δυναμικά. Απλά ανοίξτε τον Αποσυσκοτιστή JavaScript από το μενού «Προγραμματιστής ιστού» και παρακολουθήστε τα σενάρια καθώς μεταγλωττίζονται/εκτελούνται.
