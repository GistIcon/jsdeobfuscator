translator=Urko
description.short=Esta extensión muestra el código JavaScript que se ejecuta en una página web, incluso si está ofuscado y se genera online. Simplemente abra JavaScript Deobfuscator desde el menú del Desarrollador Web y vea qué scripts que se están compilando/ejecutando.
name=JavaScript Deobfuscator
description.long=Algunas páginas web utilizan trucos que impiden ver el código JavaScript que se está ejecutando: a menudo el código que se descarga desde el servidor está ofuscado o se genera online. O puede que el código JavaScript sea simplemente demasiado grande para que resulte fácil navegar por él. Sin embargo, el motor JavaScript necesita saber qué código ejecutar y de ahí obtiene la información JavaScript Deobfuscator: sencillamente muestra las secuencias de comandos que el motor JavaScript compila y ejecuta. Esto hace que sea una herramienta muy útil incluso cuando se trabaja con páginas web que no utilizan ofuscación.  \n\n<b>Código fuente / Contribuciones</b>  \n\nEl código fuente de la extensión está disponible en https://github.com/palant/jsdeobfuscator.
description=Muestra el código JavaScript que se ejecuta en una página web, incluso si está ofuscado y se genera online. Simplemente abra JavaScript Deobfuscator desde el menú del Desarrollador Web y vea qué scripts se están compilando/ejecutando.
