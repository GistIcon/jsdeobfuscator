translator=Ђорђе Васиљевић
description.short=Овај додатак приказује који се JavaScript кôд извршава на веб страници, иако је маскиран и променљив. Једноставно отворите JavaScript Deobfuscator из менија Алатке за програмере и гледајте док се скриптови компилирају/извршавају.
name=JavaScript Deobfuscator
description.long=Поједини сајтови се користе разним триковима како би вас спречили да видите JavaScript кôд; често је он маскиран или се мења зависно од ситуације. Можда је и база са JavaScript кодом превелика па ју је тешко прегледати. Ипак, погон JavaScript-а и даље треба да зна који кôд да покрене, и одатле JavaScript Deobfuscator преузима информације. Додатак једноставно приказује скриптове које погон JavaScript-а компилира и извршава. Алатка је корисна и на оним веб страницама које не користе маскирање.\n\n<b>Изворни кôд</b>\n\nИзворни кôд додатка се налази овде: https://github.com/palant/jsdeobfuscator.
description=Приказује који се JavaScript кôд извршава на веб страници, иако је маскиран и променљив. Једноставно отворите JavaScript Deobfuscator из менија Алатке за програмере и гледајте док се скриптови компилирају/извршавају.
